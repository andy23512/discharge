<!--The content below is only a placeholder and can be replaced.-->
<ul>
  <li *ngFor="let group of groups$ | async; trackBy: groupName">
    <span [style]="group.css">{{group.name}}</span>
  </li>
</ul>
<cdk-virtual-scroll-viewport itemSize="10" class="message-list">
  <div *cdkVirtualFor="let message of messages$ | async">
    <span *ngFor="let chunk of message.chunks" [style]="chunk.css">{{chunk.text}}</span>
  </div>
</cdk-virtual-scroll-viewport>
